name: Build R-Type

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    strategy:
      matrix:
        build_type: [Debug, Release]

    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup C++ environment
      uses: aminya/setup-cpp@v1
      with:
        compiler: gcc
        cmake: true
        ninja: true

    - name: Cache CPM dependencies
      uses: actions/cache@v4
      with:
        path: |
          build/_deps
          ~/.cache/CPM
        key: linux-cpm-${{ hashFiles('CMakeLists.txt', 'src/**/CMakeLists.txt') }}
        restore-keys: |
          linux-cpm-

    - name: Cache CMake build
      uses: actions/cache@v4
      with:
        path: |
          build
        key: linux-build-${{ matrix.build_type }}-${{ hashFiles('CMakeLists.txt', 'src/**/*') }}
        restore-keys: |
          linux-build-${{ matrix.build_type }}-
          linux-build-

    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential \
          libx11-dev \
          libxrandr-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxi-dev \
          libgl1-mesa-dev \
          libasound2-dev \
          mesa-common-dev

    - name: Create build directory
      run: mkdir -p build

    - name: Configure CMake
      timeout-minutes: 15
      run: |
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -G Ninja \
          -DCPM_SOURCE_CACHE=~/.cache/CPM \
          -DCMAKE_VERBOSE_MAKEFILE=OFF

    - name: Build project
      timeout-minutes: 10
      run: |
        cd build
        cmake --build . --config ${{ matrix.build_type }} --parallel 2

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: r-type-linux-${{ matrix.build_type }}
        path: |
          build/bin/${{ matrix.build_type }}/r-type_client
          build/bin/${{ matrix.build_type }}/r-type_server

  test:
    needs: build
    strategy:
      matrix:
        build_type: [Debug, Release]

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: r-type-linux-${{ matrix.build_type }}
        path: ./artifacts

    - name: Make executables executable
      run: |
        chmod +x ./artifacts/r-type_client
        chmod +x ./artifacts/r-type_server

    - name: Test executables exist
      run: |
        ls -la ./artifacts/

    # Add more specific tests here as needed
    # For example, you could run unit tests or basic functionality tests
